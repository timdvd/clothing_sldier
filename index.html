<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Sldier | Widget</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css">
    <link rel="stylesheet" href="styles/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- =============== HEADER ============= -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Clothing_Slider</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">

                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Men</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Women</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Blog</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Community</a>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">          
                    <i class="ri-close-line"></i>
                </div>
            </div>
            
            <div class="nav__actions">
                <i class="ri-heart-line"></i>
                <i class="ri-shopping-cart-line"></i>
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>
    </header>
    <!-- =============== MAIN ============= -->
    <main class="main">
    <!-- =============== HOME ============= -->
        <section class="home">
            <div class="home__container container">
                <div class="home__content">
                    <div class="home__circle">
                        <div class="home__subcircle"></div>
                        <h1 class="home__title">Clothing</h1>
                    </div>
                    <div class="home__swiper swiper">
                        <div class="swiper-wrapper">

                            <article class="home__article swiper-slide">
                                <img src="images/1.png" alt="image" class="home__img">
                                <h2 class="home__product">Orange Hoodie</h2>
                                <h3 class="home__price">$110</h3>
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="images/2.png" alt="image" class="home__img">
                                <h2 class="home__product">Black Jacket</h2>
                                <h3 class="home__price">$180</h3>
                            </article>
                            
                            <article class="home__article swiper-slide">
                                <img src="images/3.png" alt="image" class="home__img">
                                <h2 class="home__product">Snickers</h2>
                                <h3 class="home__price">$340</h3>
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="images/4.png" alt="image" class="home__img">
                                <h2 class="home__product">Targus Backpack</h2>
                                <h3 class="home__price">$150</h3>
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="images/5.png" alt="image" class="home__img">
                                <h2 class="home__product">Black Cargo Shorts</h2>
                                <h3 class="home__price">$80</h3>
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="images/6.png" alt="image" class="home__img">
                                <h2 class="home__product">Green Cargo Shorts</h2>
                                <h3 class="home__price">$80</h3>
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="images/7.png" alt="image" class="home__img">
                                <h2 class="home__product">Black Trousers</h2>
                                <h3 class="home__price">$200</h3>
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="images/8.png" alt="image" class="home__img">
                                <h2 class="home__product">White Jeans</h2>
                                <h3 class="home__price">$180</h3>
                            </article>
                        </div>
                    </div>
                    <div class="swiper-button-prev">
                        <i class="ri-arrow-left-line"></i>
                    </div>
                    <div class="swiper-button-next">
                        <i class="ri-arrow-right-line"></i>
                    </div>
                </div>
                <footer class="home__footer">
                    <div class="home__languages"> RU | EN</div>
                    <div class="home__social">
                        <a href="" target="_blank" class="home__social-link">
                            <i class="ri-facebook-circle-line"></i>
                        </a>
                        <a href="" target="_blank" class="home__social-link">
                            <i class="ri-twitter-x-line"></i>
                        </a>
                        <a href="" target="_blank" class="home__social-link">
                            <i class="ri-instagram-line"></i>
                        </a>
                    </div>
                </footer>
            </div>
        </section>
    </main>
    <script src="scripts/swiper-bundle.min.js"></script>
    <script src="scripts/scrollreveal.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
